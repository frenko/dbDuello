{% extends "webapp/base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block title %} | {% trans 'Home Page' %} {% endblock %}
{% include "webapp/navbar.html" %}

{% block content %}

<div class="container mtb">
	<form>
	  <div class="form-group row">
		<label for="inputEmail3" class="col-sm-2 col-form-label">{% trans 'Title' %}</label>
		<div class="col-sm-10">
		  <select class="form-control form-control-sm">
			{% for opera in all_operas %}
			<option value="{{ opera.title }}">{{ opera.title }}</option>
			{% endfor %}    
		  </select>
		</div>
	  </div>
	  <div class="form-group row">
		<label for="inputEmail3" class="col-sm-2 col-form-label">{% trans 'Original Title' %}</label>
		<div class="col-sm-10">
		  <select class="form-control form-control-sm">
			{% for opera in all_operas %}
			<option value="{{ opera.title_original }}">{{ opera.title_original }}</option>
			{% endfor %}
		  </select>
		</div>
	  </div>
	  <div class="form-group row">
		<label for="inputPassword3" class="col-sm-2 col-form-label">{% trans 'Author' %}</label>
		<div class="col-sm-10">
		  <select class="form-control form-control-sm">
			{% for opera in all_operas %}
			<option value="{{ opera.author }}">{{ opera.author }}</option>
			{% endfor %}
		  </select>
		</div>
	  </div>
	  <div class="form-group row">
		<label for="inputPassword3" class="col-sm-2 col-form-label">{% trans 'Location' %}</label>
		<div class="col-sm-10">
		  <select class="form-control form-control-sm">
			{% for opera in all_operas %}
			<option value="{{ opera.location }}">{{ opera.location }}</option>
			{% endfor %}
		  </select>
		</div>
	  </div>
	  <div class="form-group row">
		<label for="inputPassword3" class="col-sm-2 col-form-label">{% trans 'Year' %}</label>
		<div class="col-sm-10">
		  <select class="form-control form-control-sm">
			{% for opera in all_operas %}
			<option value="{{ opera.writing_date }}">{{ opera.writing_date }}</option>
			{% endfor %}
		  </select>
		</div>
	  </div>
	</form>
</div> <!--/container -->

{% endblock %}
