{% extends "webapp/base.html" %}
{% load staticfiles %}
{% block title %} | Home Page {% endblock %}
{% include "webapp/navbar.html" %}
{% block content %}
<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <select class="form-control form-control-sm">
        {% for opera in all_operas %}
        <option value="{{ opera.title }}">{{ opera.title }}</option>
        {% endfor %}    
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Original Title</label>
    <div class="col-sm-10">
      <select class="form-control form-control-sm">
        {% for opera in all_operas %}
        <option value="{{ opera.title_original }}">{{ opera.title_original }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <select class="form-control form-control-sm">
        {% for opera in all_operas %}
        <option value="{{ opera.author }}">{{ opera.author }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Location</label>
    <div class="col-sm-10">
      <select class="form-control form-control-sm">
        {% for opera in all_operas %}
        <option value="{{ opera.location }}">{{ opera.location }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Year</label>
    <div class="col-sm-10">
      <select class="form-control form-control-sm">
        {% for opera in all_operas %}
        <option value="{{ opera.writing_date }}">{{ opera.writing_date }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
</form>
{% endblock %}
